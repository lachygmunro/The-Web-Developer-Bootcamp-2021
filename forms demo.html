<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Form Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter your Username</label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter your Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label for="colorselect">Select a colour</label>
            <input type="color" id="colorselect" name="colorselect">
        </p>
        <p>
            <label for="numberselect">Enter a number</label>
            <input type="number" placeholder="Enter a number" id="numberselect" name="numberselect">
        </p>
        <button>Submit</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <input type="radio" name="size" id="S" value="Small">
            <label for="S">Small</label>
            <input type="radio" name="size" id="M" value="Medium">
            <label for="M">Medium</label>
            <input type="radio" name="size" id="L" value="Large">
            <label for="L">Large</label>
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please Select an Option--</option>
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="vegan">Vegan</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" name="cheeselvl">
        </p>
        <p>
            <label for="request">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10"
                placeholder="Please enter special requests here.."></textarea>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
