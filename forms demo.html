<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Form Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter your Username</label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter your Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label for="colorselect">Select a colour</label>
            <input type="color" id="colorselect" name="colorselect">
        </p>
        <p>
            <label for="numberselect">Enter a number</label>
            <input type="number" placeholder="Enter a number" id="numberselect" name="numberselect">
        </p>
        <button>Submit</button>
    </form>
    <form action="https://www.reddit.com/search/?q=finance">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
</body>

</html>
