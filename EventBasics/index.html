<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>
    <h1>Events</h1>
    <button onclick="alert('You clicked me!'); alert('Another alert!')">Click Me!</button>
    <button ondblclick="alert('You clicked me!'); alert('Another alert!')">Click Me!</button>
    <!--Inline Events - not recommended, especially if funtionality required on multiple buttons.-->

    <button id="v2">Click Me (2nd version)</button>
    <script src="app.js"></script>
</body>

</html>
